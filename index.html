<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">
      <div class="top">
          <h1>Bill calculator</h1>
      </div>
      <div class="bottom">
          <label for="price">Amount to pay</label>
          <input type="number" id="price">

          <label for="peoples">Amount to pay</label>
          <input type="number" id="peoples">

          <label for="tip">Tip</label>
          <select id="tip">
              <option value="0" disabled selected>Choose a tip</option>
              <option value="0.05">5%</option>
              <option value="0.1">10%</option>
              <option value="0.15">15%</option>
              <option value="0.2">20%</option>
          </select>
          <button class="count">Calculate</button>
          <p class="error"></p>
          <p class="cost-info">Everyone should pay<span class="cost"></span> $</p>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
